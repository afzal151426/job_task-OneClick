<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task one using html and css</title>
    <link rel="stylesheet" href="./boostrap/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,900&family=Mukta+Malar:wght@300;400;500&family=Open+Sans:wght@300&family=Poppins:wght@500&family=Press+Start+2P&family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="col-sm-10 col">
        <div class="container parent">
          <div class="row d-flex flex-sm-row flex-column">
            <div class=" col-sm-3 image p-0">
              <img class="w-100 p-0" src="./images/carImage.jpg" alt="" />
            </div>
            <div class="col-sm-7  content">
              <div class="row upper">
                <div class="col-sm-12">
                  <div class="row m-2 d-flex flex-column">
                    <div class="col-sm-6 col safe m-sm-2 m-3">Safe Driver</div>
                    <div class="col-sm-6 col">
                      <div class="row icons mt-2">
                        <div class="col-2 border br mx-1 d-flex justify-content-center align-content-center">
                          <i class="fa-solid fa-person-dress p-2 " style="font-size: clamp(2rem,1vw,3rem);"></i>
                        </div>
                        <div class="col-2 border br mx-1 d-flex justify-content-center align-content-center">
                          <i class="fa-solid fa-money-check text"  style="font-size: clamp(2rem,1vw,3rem);"></i>
                        </div>
                        <div class="col-2 border br mx-1 d-flex justify-content-center align-content-center">
                          <i class="fa-solid fa-mobile-retro"  style="font-size: clamp(2rem,1vw,3rem);"></i>
                        </div>
                        <div class="col-2 border br mx-1 d-flex justify-content-center align-content-center">
                          <i class="fa-regular fa-circle-check"  style="font-size: clamp(2rem,1vw,3rem);"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <hr />
              <div class="row middle">
                <div class="col-sm-6 d-none">
                  <img
                    class="m-auto logoImage"
                    src="./images/Screenshot (1).png"
                    alt="" />
                </div>
                <div class="col-sm-6 col  ">
                  <p>&#10004; Avoid spending on taxi fares</p>
                  <p>&#10004; Available 24x7</p>
                  <p>&#10004; Advance Booking Recommended</p>
                </div>
              </div>
              <div class="row bottom">
                <div class="col  text-align-center">
                  <div class="btn-group btn-group-lg w-100 border " role="group" aria-label="Large button group">
                    <button type="button" class="btn bg-warning br2"> <i class="fa-solid fa-phone" style="color: #ffffff"></i></button>
                    <button type="button" class="btn bg-success"> <i class="fa-brands fa-whatsapp" style="color: #ffffff"></i> </button>
                    <button type="button" class="btn telegramIcon bg-secondary br2"> <i class="fa-brands fa-telegram"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2  border sidebar">
              <div class="row d-sm-flex flex-sm-column flex-row justify-content-space-between mt-4">
                <div class="col">
                  <p class="sidepara">AED 80</p>
                  <p>
                    <i class="fa-solid fa-road mx-2" style="color: #485161"></i
                    >One-way
                  </p>
                </div>
                <div class="col mt-sm-4">
                  <p class="sidepara">AED 150</p>
                  <p>
                    <i class="fa-solid fa-road mx-2" style="color: #485161"></i
                    >Two-way
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./boostrap/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  </body>
</html>
